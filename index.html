<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Secisor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h1>Winner Score = 10</h1>
    </div>
    <div class="container">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock.png" alt="rock.png">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png" alt="paper.png">
            </div>
            <div class="choice" id="scissors">
                <img src="scissors.png" alt="scissors.png">
            </div>
        </div>
        <div class="text">
            <div class="left">
                <h2 id="user"></h2>
                <p>You</p>
            </div>
            <div class="right">
                <h2 id="comp"></h2>
                <p>Comp</p>
            </div>
        </div>
        <div class="btn">
            <button id="turn">Play Your Move</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
